markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - abbr
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - sane_lists
  - attr_list
  - def_list
  - markdown.extensions.def_list
  - markdown.extensions.attr_list
  - markdown.extensions.sane_lists
  - md_in_html
  - pymdownx.emoji

extra_javascript:
  - javascripts/wegl-fluid.min.js
extra_css:
  - stylesheets/extra.css
