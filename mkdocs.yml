theme:
  name: material
  custom_dir: overrides

  palette:
    # Palette toggle for dark mode
    - scheme: slate
      media: '(prefers-color-scheme: dark)'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: black
      accent:
        indigo

        # Palette toggle for light mode
    - scheme: default
      media: '(prefers-color-scheme: light)'
      toggle:
        icon: material/brightness-7
        name: Switch to system preference
      primary: indigo
      accent: indigo

    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/brightness-auto
        name: Switch to dark mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - content.tooltips
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    # - content.action.view
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - navigation.tracking
    # - navigation.instant // IF enable, mkdocs behaves like a Single Page Application
    - navigation.expand
    # - navigation.instant.prefetch
    - navigation.instant.progress
    # - navigation.instant.preview
    - navigation.path
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss

  # logo: ./assets/logo.png
  favicon: assets/images/favicon.png
  icon:
    logo: fontawesome/solid/laptop-code
    repo: fontawesome/brands/git-alt
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right

# Plugins
plugins:
  - blog:
      blog_toc: true
      blog_dir: blog/
      pagination: true
      pagination_per_page: 10
      post_excerpt: optional
      post_excerpt_separator: <!-- more -->
  # - meta:
  #     enabled: true
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - tags:
      enabled: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      skip_classes:
        - skip-glightbox
      auto_caption: false
      caption_position: bottom
      background: white
      shadow: true
      manual: false
  - social:
      enabled: true
      cache: true
      cache_dir: .cache/plugins/social
      cards: true
      log: true
      cards_dir: assets/images/social
      cards_layout_dir: layouts
      debug: true
      debug_on_build: false
      debug_grid: true
      debug_grid_step: 32
      debug_color: yellow
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: solehudin5699/notes
      branch: master
      token: !ENV ['GH_TOKEN']

extra:
  social:
    - icon: fontawesome/brands/square-github
